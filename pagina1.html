<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <link href="pagina1.css" rel="stylesheet">
    <title>Infográfico</title>
</head>
<body>
    <!--Tela principal-->
    <img src="Imagens/inicio2.png" alt="Recarregue a página" id="mapa" width="1280px" height="720px">
    <!--Ícones de escolha-->
    <img src="Imagens/praia.png" alt="Recarregue a página" id="praia" width="64px" height="64px">
    <a href="javascript: abrir();"><img src="Imagens/cidade.png" alt="Recarregue a página" id="cidade" width="64px" height="64px"></a>
    <img src="Imagens/mangue.png" alt="Recarregue a página" id="mangue" width="64px" height="64px">
    <img src="Imagens/mar.png" alt="Recarregue a página" id="mar" width="64px" height="64px">
    <!--Ícone balão-->
    <img src="Imagens/balao.png" alt="Recarregue a página" id="balao" width="220px" height="220px">
    <!--Zé-->
    <img src="Imagens/zé.png" alt="Recarregue a página" id="personagem" width="220px" height="220px">
    <!--Popup cidade-->
    <div id="popup" class="popup" >
        <img src="Imagens/cidade2.png" alt="popup" width="1200px" height="640px">
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <a href="javascript: fechar();"><span aria-hidden="true">&times;</span></a>
        </button>
        <!--Elementos relacionados ao lixo-->
        <img src="Imagens/caixa.PNG" id ="lixo1" alt="popup" width="128x" height="128px">
        <img src="Imagens/maca.PNG" id ="lixo2" alt="popup" width="64x" height="64px">
        <img src="Imagens/lata.PNG" id ="lixo3" alt="popup" width="64x" height="64px">
        <img src="Imagens/latinha.PNG" id ="lixo4" alt="popup" width="64x" height="64px">
        <img src="Imagens/latadelixo.PNG" id ="latadelixo" alt="popup" width="128x" height="128px">
    </div>
    <!--Texto inicial-->
    <div>
        <span id="texto">Olá, pequeno </br> aventureiro. </br> Bem vindo!</span>
    </div>
    <!--Texto depois da primeira escolha-->
    <div>
        <span id="cont">Continue sua jornada.<br/> Clique no próximo </br> ícone!</span>
    </div>

    <script>
        function abrir () {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('texto').style.display = 'none';
            $('#texto').fadeOut(function (){
                break;
            });
        }

        function fechar () {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('texto').style.display = 'none';
            document.getElementById('cont').style.display = 'block';
            $('#texto').fadeOut(function (){
                break;
            });
        }

        $(document).ready(function() {
            $("#lixo1").draggable({
                containment: "parent"
            });
        } );

        $(document).ready(function() {
            $("#lixo2").draggable({
                containment: "parent"
            });
        } );

        $(document).ready(function() {
            $("#lixo3").draggable({
                containment: "parent"
            });
        } );

        $(document).ready(function() {
            $("#lixo4").draggable({
                containment: "parent"
            });
        } );

        $(document).ready(function() {
            $("#latadelixo").droppable({
               hoverClass: 'active',
               drop: function(e, ui) {
                  $("lixo1").html(ui.draggable.remove());
                  $("lixo1").droppable('destroy');
                  $("lixo1")
                  .addClass( "ui-state-highlight" )
               }
            });
        } );

        $(document).ready(function() {
            $("#latadelixo").droppable({
               hoverClass: 'active',
               drop: function(e, ui) {
                  $("lixo2").html(ui.draggable.remove());
                  $("lixo2").droppable('destroy');
                  $("lixo2")
                  .addClass( "ui-state-highlight" )
               }
            });
        } );

        $(document).ready(function() {
            $("#latadelixo").droppable({
               hoverClass: 'active',
               drop: function(e, ui) {
                  $("lixo3").html(ui.draggable.remove());
                  $("lixo3").droppable('destroy');
                  $("lixo3")
                  .addClass( "ui-state-highlight" )
               }
            });
        } );

        $(document).ready(function() {
            $("#latadelixo").droppable({
               hoverClass: 'active',
               drop: function(e, ui) {
                  $("lixo4").html(ui.draggable.remove());
                  $("lixo4").droppable('destroy');
                  $("lixo4")
                  .addClass( "ui-state-highlight" )
               }
            });
        } );

        $(document).ready(function(){
            var apresentacao = [
                'Olá, pequeno </br> aventureiro. </br> Bem vindo!',
                'Você está preparado </br> para se tornar um',
                'Guardião dos Mares </br> e Rios?',
                'Para se tornar um </br>Guardião e fazer parte </br>da nossa liga',
                'pela preservação </br> do meio-ambiente',
                'é preciso muita </br> dedicação.',
                'Vamos nessa?',
                'Mas antes, precisamos </br> conversar sobre algo </br>  muito importante.',
                'Nossos rios, mangues </br> e mares estão sujos e </br> poluídos.',
                'Isso é triste!',
                'Precisamos mudar </br> essa realidade',
                'antes que seja tarde </br> demais!',
                'Você está disposto </br>a me ajudar?',
                'Está na hora de colocar </br> as mãos no lixo… </br> Ops! na massa.',
                'Vamos lá, clique </br> na cidade e comece </br> a sua jornada…'
                ], i = 0;
               var a = setInterval(function (){
                $('#texto').fadeOut(function (){
                        $(this).html(apresentacao[i=(i+1)%apresentacao.length]).fadeIn();
                        if (i >= 14) {
                            clearInterval(a);
                            i=0;
                        }
                });
            }, 5000);
        })();
 
    </script>
</body>
</html>
